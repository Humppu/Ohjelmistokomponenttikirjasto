<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta charset="8">
    <meta name="viewport" content="width=device-width">
    <style>
        p.center {
            text-align: center;
            color: blue;
        }

        p.large {
            font-size: 200%;
        }
    </style>
    <title>
        Poista kaikki CSS luokat jQueryn avulla
    </title>
</head>
<body>
    <p id="poista" class="center large">Tässä paragraphis on kaksi luokkaa.</p>

    <input type="button" value="Klikkaa poistaksesi kaikki luokat" onclick="remove()" />

    <script>
        function remove() {
            $("#poista").removeClass();
        }
    </script>
</body>
</html>
