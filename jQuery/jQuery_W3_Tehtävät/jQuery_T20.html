<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta charset="8">
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            margin: 10px 0;
            padding: 0 5px;
            font-size: 2em;
            border: 2px double green;
        }
    </style>
    <title>
        Erota hiiren vasen ja oikea napsautus jQueryn avulla
    </title>
</head>
<body>
    <h1 class="elementti">jQuery harjoitus 20</h1>

    <script>
        $(document).on("contextmenu", ".elementti", function (e) {
            console.log("Oikeaa hiirtä napsautettu!");

            return false;
        });

        $(document).on("click", ".elementti", function () {
            console.log("Vasenta hiirtä napsautettu!");
        });
    </script>
</body>
</html>
