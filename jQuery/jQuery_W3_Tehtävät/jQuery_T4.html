<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta charset="8">
    <title>Poista lomakkeen lähetyspainike käytöstä tai ota se käyttöön</title>
</head>
<body>
    <input id="hyvaksy" name="accept" type="checkbox" value="y" />Hyväksyn<br>
    <input id="button" disabled="disabled" name="submit" type="submit" value="Lähetä" />
</body>
<script>
    $('#hyvaksy').click(function () {
        if ($("#button").is(':disabled')) {
            $("#button").removeAttr('disabled');
        } else {
            $("#button").attr('disabled', 'disabled');
        }
    });
</script>
</html>
