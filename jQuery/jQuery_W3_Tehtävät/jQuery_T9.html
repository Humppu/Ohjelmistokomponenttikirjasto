<!DOCTYPE html>
<html>
<head>
    <meta charset="8">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style type="text/css">
        textarea {
            display: block;
            margin: 2em 0;
        }
    </style>

    <meta charset="8">
    <title>Rajoita merkkien syöttöä tekstialueella, mukaan lukien määrä</title>

</head>
<body>
    <form>
        <label>Enintään 15 merkkiä</label>
<textarea id="textarea" maxlength="15"></textarea>
        <span id="merkit">15</span> merkkiä jäljellä.
    </form>

    <script>
        var maxLength = 15;
        $("textarea").keyup(function () {
            var textlen = maxLength - $(this).val().length;
            $("#merkit").text(textlen);
        });</script>
</body>
</html>
