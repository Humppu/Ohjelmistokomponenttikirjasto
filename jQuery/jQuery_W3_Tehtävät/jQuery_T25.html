    <title>
     Lomakkeen syöttökenttien käyttäminen jQueryn avulla

<body>
    <form id="form" action="sample.php">
        Etunimi: <br>
        <input type="text" name="enimi" value="Homam">
        <br>
        Sukunimi: <br>
        <input type="text" name="snimi" value="Al-mehsen">
        <br><br>
        <input type="submit" value="Lähetä">

    <p> Napsauta lähetä painiketta saadaksesi kaikki lomake elementit ja niiden arvot</p>

    <script>

            var arvot = $(this).serialize();
            console.log(arvot);
        });
