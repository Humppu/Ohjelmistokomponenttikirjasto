<!DOCTYPE html>
<html>
<head>

    <meta charset="8">

    <title>Siirr‰ div elementti toisen div elementin sis‰‰n.</title>
</head>

<body>
<div id="divSelect"></div>

<script>colors = { "color1": "Red", "color2": "Green", 'color3': "Blue" };

$.each(colors, function(key, value) {
    $('#divSelect').append($("<option/>", {
        value: key,
        text: value
    }));
});</script>
